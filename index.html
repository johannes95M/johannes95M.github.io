<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Johannes Muru - vCard</title>
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
/* General page styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* vCard container */
.vcard {
    background-color: #fff;
    width: 320px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    text-align: center;
    padding: 0;
    overflow: hidden;
}

/* Header with photo and name/profession */
.vcard-header {
    background: linear-gradient(135deg, #aa1352, #e4067e);
    padding: 20px;
    color: #fff;
}

.vcard-photo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    object-position: center 40%;
    border: 3px solid #fff;
    margin-bottom: 10px;
    transition: transform 0.3s;
}
.vcard-photo:hover {
    transform: scale(1.05);
}

.vcard-header h1 {
    margin: 5px 0;
}

.vcard-header h2 {
    margin: 2px 0;
    font-size: 0.8em;
    font-weight: 600;
}

/* Contact info */
.contact-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 15px 0;
}

.contact-info p {
    margin: 5px 0;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.9em;
}

.contact-info i {
    color: #777777;
    font-size: 1.2em;
}

/* University block */
.univ-links {
    margin: 15px 20px;
    line-height: 1.2;
    font-size: 0.9em;
    color: #333;
    text-align: center;
}

.univ-links .univ-name {
    font-size: 1em;
    font-weight: bold;
    margin-bottom: 3px;
}

.univ-links p {
    margin: 2px 0;
}

.univ-links a {
    color: #0073e6;
    text-decoration: none;
}
.univ-links a:hover {
    text-decoration: underline;
}

/* Icon links for ETIS/LinkedIn */
.icon-links {
    display: flex;
    justify-content: center;
    gap: 20px;
    font-size: 1.8em;
    margin: 15px 0 20px 0;
}

.icon-links .fa-globe {
    color: #777777;
    transition: transform 0.2s, color 0.2s;
}
.icon-links .fa-globe:hover {
    transform: scale(1.2);
    color: #555555;
}

.icon-links .fa-linkedin {
    color: #0077B5;
    transition: transform 0.2s, color 0.2s;
}
.icon-links .fa-linkedin:hover {
    transform: scale(1.2);
    color: #005582;
}

/* Optional: card hover shadow */
.vcard:hover {
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    transition: box-shadow 0.3s;
}

</style>
</head>
<body>
<div class="vcard">
    <div class="vcard-header">
        <img src="images/johannes.JPG" alt="Johannes Muru" class="vcard-photo">
        <h1>Johannes Muru</h1>
        <h2>Early-Stage Researcher</h2>
    </div>

    <div class="contact-info">
        <p><i class="fas fa-envelope"></i> <a href="mailto:johannes.muru@taltech.ee">johannes.muru@taltech.ee</a></p>
        <p><i class="fas fa-phone"></i> <a href="tel:+37256236879">+372 5623 6879</a></p>
    </div>

    <div class="univ-links">
        <p class="univ-name">TALLINN UNIVERSITY OF TECHNOLOGY</p>
        <p>Department of Electrical Power Engineering and Mechatronics</p>
        <p><a href="https://taltech.ee/en/mechatronics-and-autonomous-systems" target="_blank">
            Mechatronics and Autonomous Systems Research Group
        </a></p>
    </div>

    <div class="icon-links">
        <a href="https://www.etis.ee/CV/Johannes_Muru/eng/" target="_blank" title="ETIS"><i class="fas fa-globe"></i></a>
        <a href="https://www.linkedin.com/in/johannesmuru/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
</div>
</body>
</html>
