<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johannes Muru - vCard</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .vcard {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }
        .vcard h1 {
            margin-bottom: 10px;
        }
        .vcard p {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .vcard a {
            color: #0073e6;
            text-decoration: none;
        }
        .vcard a:hover {
            text-decoration: underline;
        }
        .qr-code {
            margin-top: 20px;
        }
        img {
            width: 150px;
        }
        .icon {
            color: #0073e6;
        }

        .icon-links i {
            color: #FF5722; /* base color */
            font-size: 1.8em;
            transition: transform 0.2s, color 0.2s;
        }
        
        .icon-links i:hover {
            color: #E64A19; /* hover color */
            transform: scale(1.2); /* zoom effect on hover */
        }
                
    </style>
</head>
<body>
    <div class="vcard">
        <h1>Johannes Muru</h1>
        <p>Early-Stage Researcher</p>

        <p><i class="fas fa-envelope icon"></i> Email: <a href="mailto:johannes.muru@taltech.ee">johannes.muru@taltech.ee</a></p>
        <div class="icon-links">
            <a href="https://www.etis.ee/CV/Johannes_Muru/eng/" target="_blank" title="Website"><i class="fas fa-globe"></i></a>
            <a href="https://www.linkedin.com/in/johannesmuru/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>

        
    </div>
</body>
</html>
