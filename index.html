S<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johannes Muru - vCard</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .vcard {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }
        .vcard h1 {
            margin-bottom: 10px;
        }
        .vcard h2 {
            margin-bottom: 8px;
        }
        .vcard p {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .vcard a {
            color: #0073e6;
            text-decoration: none;
        }
        .vcard a:hover {
            text-decoration: underline;
        }
        img {
            width: 150px;
        }
        /* Default color for envelope and phone */
        .icon-links .fa-envelope, 
        .icon-links .fa-phone {
            color: #777777;
            transition: transform 0.2s, color 0.2s;
        }

        /* Website icon grayish */
        .icon-links .fa-globe {
            font-size: 1.8em;
            color: #777777;
            transition: transform 0.2s, color 0.2s;
        }
        .icon-links .fa-globe:hover {
            transform: scale(1.2);
            color: #555555;
        }
        
        /* LinkedIn icon original blue */
        .icon-links .fa-linkedin {
            font-size: 1.8em;
            color: #0077B5; /* LinkedIn brand color */
            transition: transform 0.2s, color 0.2s;
        }
        .icon-links .fa-linkedin:hover {
            transform: scale(1.2);
            color: #005582; /* slightly darker on hover */
        }
                
    </style>
</head>
<body>
    <div class="vcard">
        <h1>Johannes Muru</h1>
        <h2>Early-Stage Researcher</h2>

        <div class="univ-links">
            <p>Tallinn University of Technology</p>
            <p>Department of Electrical Power Engineering and Mechatronics</p>
            <p>
                <a href="https://taltech.ee/en/mechatronics-and-autonomous-systems" target="_blank">
                    Mechatronics and Autonomous Systems Research Group
                </a>
            </p>
        </div>    
        <p><i class="fas fa-envelope icon"></i> <a href="mailto:johannes.muru@taltech.ee">johannes.muru@taltech.ee</a></p>
        <div class="icon-links">
            <a href="https://www.etis.ee/CV/Johannes_Muru/eng/" target="_blank" title="etis"><i class="fas fa-globe"></i></a>
            <a href="https://www.linkedin.com/in/johannesmuru/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>

        
    </div>
</body>
</html>
